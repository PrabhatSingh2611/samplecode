query getEmployees($input: EmployeesInput) {
    employees(input: $input) {
        items {
            id
            firstName
            lastName
            role
            birthday
            reportingManager{
                firstName
            }
            position{
                id
                name
            }
            location{
                id
                country
            }
        }
        pageInfo {
            currentPage
            totalPages
        }
        totalItems
    }
}