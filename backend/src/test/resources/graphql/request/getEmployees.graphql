query {
    employees(
        input: {
            sort: firstName_ASC
        }) {
        items {
            id
            firstName
            lastName
            email
            role
            birthday
            reportingManager{
                firstName
            }
            position{
                id
                name
            }
            location{
                id
                country
            }
        }
        pageInfo {
            currentPage
            totalPages
        }
        totalItems
    }
}
