query {
    policies(
        input: { where: { query: "policy_title_1" }, sort: publicationDate_DESC }
    ) {
        items {
            id
            title
            owner {
                id
                firstName
                lastName
                role
                birthday
                position {
                    id
                    name
                }
                location {
                    id
                    country
                }
            }
            file {
                id
                url
                thumbnail
            }
            publicationDate
            status
        }
        pageInfo {
            currentPage
            totalPages
        }
        totalItems
    }
}
