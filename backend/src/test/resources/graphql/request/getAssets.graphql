query getAssets($input: AssetsInput) {
    assets(input: $input) {
        items {
            id
            title
            serial
            type {
                id
                title
                icon
            }
            employee {
                id
                firstName
                lastName
                role
                birthday
                position{
                    id
                    name
                }
                location{
                    id
                    name
                }
            }
            archivedDate
            purchasedDate
        }
        pageInfo {
            currentPage
            totalPages
        }
        totalItems
    }
}