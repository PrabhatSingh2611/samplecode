query getAssets($input: AssetsInput!) {
    assets(input: $input) {
        items {
            id
            title
            serialNumber
            waybillDate
            tagNumber
            location {
                id
                name
            }
            type {
                id
                title
                icon
            }
            assignee {
                id
                firstName
                lastName
                role
                birthday
                position{
                    id
                    name
                }
                location{
                    id
                    name
                }
            }
            archivedDate
            waybillDate
        }
        pageInfo {
            currentPage
            totalPages
        }
        totalItems
    }
}