mutation patchLeaveRequests($input: PatchLeaveRequestInput!) {
    patchLeaveRequest(input: $input){
        leaveRequest {
            id
            status
            numberOfDays
            requestDate
            startDate
            endDate
            type {
                id
            }
            comment
            employee{
                id
                firstName
                lastName
                role
                birthday
                position{
                    id
                    name
                }
                location{
                    id
                    country
                }
            }
        }
    }
}