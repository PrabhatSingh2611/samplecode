mutation createPolicy {
    createPolicy(
        input: {
            file: { id: "e72e2eff-def2-479c-a827-bc5e59d694b4" }
            status: PUBLISHED
            title: "sample_title"
        }
    ) {
        policy {
            title
            status
            file {
                id
                thumbnail
                url
            }
            owner {
                id
                firstName
                lastName
                birthday
                role
                location {
                    id
                    country
                }
                position {
                    id
                    name
                }
            }
        }
    }
}
