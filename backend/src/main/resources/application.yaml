server:
  port: "8080"
spring:
  application:
    name: "audra-service"
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driverClassName: "org.postgresql.Driver"
  jpa:
    open-in-view: false
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    properties:
      hibernate:
        enable-lazy-load-no-trans: false
  liquibase:
    change-log: "classpath:/db/changelog/changelog-master.xml"
    database-change-log-lock-table: "DATABASECHANGELOGLOCK"
    database-change-log-table: "DATABASECHANGELOG"
    default-schema: "public"
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_LIQUIBASE_USERNAME}
    password: ${SPRING_DATASOURCE_LIQUIBASE_PASSWORD}
    contexts: "!test,!local"
  data:
    mongodb:
      username: ${SPRING_MONGO_USERNAME}
      password: ${SPRING_MONGO_PASSWORD}
      host: ${SPRING_MONGO_HOST}
      port: ${SPRING_MONGO_PORT}
      uri: mongodb://${spring.data.mongodb.username}:${spring.data.mongodb.password}@${spring.data.mongodb.host}:${spring.data.mongodb.port}
      gridfs.database: files

management:
  server:
    port: "8081"
    address: "127.0.0.1"
  endpoints:
    web:
      base-path:
      path-mapping:
        health: "/healthz"
        info: "/infoz"
        prometheus: "/prometheus"
      exposure:
        include: "health,info,prometheus"

logging:
  level:
    root: "warn"

graphql:
  servlet:
    mapping: "/graphql"
    enabled: true
    corsEnabled: false

graphiql:
  mapping: "/graphiql"
  endpoint:
    graphql: "/graphql"
  static:
    basePath: "/"
  enabled: "true"
  pageTitle: "GraphiQL"
  cdn:
    enabled: "true"
    version: "0.17.5"
  props:
    variables:
      editorTheme: "solarized light"

storage.destination.url: ${STORAGE_HOST}