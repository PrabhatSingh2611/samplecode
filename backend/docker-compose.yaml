version: '3.1'

services:
  audra-service:
    container_name: audra-service
    domainname: audra-service
    hostname: audra-service
    ports:
      - "8080:8080"
    build:
      context: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/audra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_LIQUIBASE_USERNAME: postgres
      SPRING_DATASOURCE_LIQUIBASE_PASSWORD: postgres
    depends_on:
      - "db"
    links:
      - "db:db"

  db:
    container_name: audra-db
    ports:
      - "5432:5432"
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: audra

  mongo:
    container_name: audra-mongodb
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
