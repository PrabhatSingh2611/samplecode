query getEmployeesForEmployeesList($input: EmployeesInput) {
    employees(input: $input) {
       items {
           ...EmployeeForEmployeesList
       }
       pageInfo {
            currentPage
            totalPages
       }
       totalItems
    }
}

fragment EmployeeForEmployeesList on Employee {
    id
    firstName
    lastName
    role
    birthday
    reportingManager {
        id
        firstName
        lastName
    }
    position {
        id
        name
    }
    location {
        id
        country
    }
}
